<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
<div th:replace="fragments.html :: main-nav"></div>

<div class="container">
    <div class="py-5 text-center">
        <h2>학과목록</h2>
    </div>
    <div class="row justify-content-center">
        <table class="table table-hover table-striped col-sm-10">
            <thead>
                <tr>
                    <th>부서번호(학과번호)</th>
                    <th>부서명(학과명)</th>
                    <th>위치</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="department: ${departments}">
                    <td><a th:href="@{'department/detail/' + ${department.id}}" th:text="${department.id}"></a></td>
                    <td><a th:href="@{'department/detail/' + ${department.id}}" th:text="${department.name}"></a></td>
                    <td th:text="${department.loc}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="fragments.html :: footer"></div>
</div>
</body>
</html>
